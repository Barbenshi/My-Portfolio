<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron&family=Permanent+Marker&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
    <title>Goblin Pumpkins Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Best Score: <span class="bestime">Not Available Yet</span></h1>
    <div class="header">
        <button class="mega-hint" onclick="megaHint()">MEGA HINT!</button>
        <button onclick="onSevenBoom()">7 Boom!</button>
        <img class="exterminator" src="./img/bomb-defuse.png" onclick="onExterminator()" alt="">
        <button onclick="undo()">OOPSI</button>
        <button onclick="saveMe()">SAVE ME!: <span>3</span></button>
        <button onclick="manualMode(this)">Manual Mode</button>
        <div class="box">
            Dark Mode    <label class="switch">
                <input onclick="onDarkMode()" type="checkbox">
                <span class="slider round"></span>
              </label>
            HINTS:<span class="hints" onclick="hintClicked(this)">num of hints left </span>
            üï∏Ô∏è: <span class="flags"></span>
            <!-- BEST TIME: <span class="bestime">Not Available Yet</span> -->
        </div>
        <h2>LIVES:<span></span></h2>
        <button class="restart-btn" onclick="initGame()">Restart</button>
        <div class="timer"><span class="minutes">00</span>:<span class="seconds">00</span></div>
    </div>

    <table></table>

    

    <div class="difficulty">
        <button onclick="changeDifficulty(4,2)">Easy</button>
        <button onclick="changeDifficulty(8,14)">Medium</button>
        <button onclick="changeDifficulty(12,32)">Hard</button>
    </div>
    <footer>Created by: Bar Ben Shimol</footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
